<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="mainContainer">

      <div id="calculator">
        <div class="titles"><h1>Calculator</h1></div>
        <div class="iconContainer">
          <img src="calculator.png" class="icons">
        </div>
        <label>Half this number... &nbsp;&nbsp;&nbsp;
          <input type="number" id="half-input">
        </label>
        <br><br>
        <button id="half-button">Calculate</button>
      </div>


      <div id="fortuneTeller">
        <div class="titles"><h1>Fortune Teller</h1></div>
        <div class="iconContainer">
          <img src="giphy.gif" class="icons">
        </div>
        <label>Give me your name and I'll give you a fortune...&nbsp;&nbsp;&nbsp;
          <input id="fortune-input">
        </label>
        <br><br>
        <button id="fortune-button">Get Fortune</button>
        <br><br>
        <div id="fortune-output"></div>
      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
